{% extends 'main.html' %}
{% load static %}
{% block header %}
    {% include 'header.html' %}
{% endblock %}
{% block content %}
<div class="gallery">
    <div class="gallery-item">
        <img src="{% static 'images/image1.jfif' %}" alt="Image 1">
    </div>
    <div class="gallery-item">
        <img src="{% static 'images/image2.jfif' %}" alt="Image 2">
    </div>
    <div class="gallery-item">
        <img src="{% static 'images/image3.jfif' %}" alt="Image 3">
    </div>
    <div class="gallery-item">
        <img src="{% static 'images/image4.jfif' %}" alt="Image 4">
    </div>
    <div class="gallery-item">
        <img src="{% static 'images/image5.jfif' %}" alt="Image 4">
    </div>
    {% for obj in gallery_objects %}
        <div class="gallery-item">
            <img src="{{ obj.image.url }}" alt="{{ obj.image_alt }}">
        </div>
    {% endfor %}

    <!-- Add more gallery items as needed -->
</div>
<a href="{% url 'add_image_template' %}">
<button class="add-image-btn">Add New Image</button>
</a>
{% endblock %}

{% block footer %}
{% include 'footer.html' %}
{% endblock %}
